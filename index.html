    <style>
        /* Phần này là trang trí giao diện (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Màu nền gradient tím xanh */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 350px; /* Độ rộng tối đa của khung */
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Bo tròn ảnh */
            object-fit: cover;
            border: 4px solid #764ba2;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            display: block;
            background-color: #f3f3f3;
            color: #333;
            text-decoration: none;
            padding: 12px;
            border-radius: 50px; /* Nút bo tròn */
            margin-bottom: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #764ba2; /* Màu khi di chuột vào */
            color: white;
            transform: translateY(-2px); /* Hiệu ứng nổi lên nhẹ */
        }

        /* Nút đặc biệt */
        .btn-highlight {
            background-color: #333;
            color: white;
        }
    </style>
</head>
